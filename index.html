<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX to Normal Text Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                packages: ['base', 'ams', 'amsmath', 'amsfonts', 'url', 'stfloats', 'verbatim', 'graphicx', 'cite', 'subcaption', 'booktabs', 'adjustbox', 'multirow', 'hyperref', 'xcolor'],
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <div class="tab active">LaTeX Converter</div>
        </div>
        <div class="split-container">
            <div class="half">
                <textarea id="latex-input" placeholder="Enter LaTeX here...">$
\textbf{Bold Text}$, $\textit{Italic Text}$, $\frac{a}{b}$ \n
$\begin{enumerate}
\item First point
\item Second point
\item Third point
\end{enumerate}$

$\begin{itemize}
\item Bullet 1
\item Bullet 2
\end{itemize}$</textarea>
            </div>
            <div class="half">
                <div id="output" class="output"></div>
                <button onclick="copyToClipboard()" class="copy-btn">Copy Text</button>
            </div>
        </div>
        <button onclick="convertLatex()">Convert</button>
    </div>

    <script>
        function convertLatex() {
            const latexInput = document.getElementById('latex-input').value;
            const outputDiv = document.getElementById('output');

            let processedText = latexInput
                .replace(/\\n/g, '<br>')
                .replace(/\\\\/g, '<br>')  // Treat \ as new line
                .replace(/\$\$([^$]+)\$\$/g, '<div>$$$1$$</div>')  // Block math
                .replace(/\$([^$]+?)\$/g, '<span>$1</span>')  // Inline math (handle consecutive $)
                .replace(/\textbf{([^}]+)}/g, '<strong>$1</strong>')  // Bold
                .replace(/\textit{([^}]+)}/g, '<em>$1</em>')  // Italic
                .replace(/\texttt{([^}]+)}/g, '<code>$1</code>')  // Monospaced
                .replace(/\underline{([^}]+)}/g, '<u>$1</u>')  // Underline
                .replace(/\begin{enumerate}/g, '<ol>')
                .replace(/\end{enumerate}/g, '</ol>')
                .replace(/\begin{itemize}/g, '<ul>')
                .replace(/\end{itemize}/g, '</ul>')
                .replace(/\item/g, '<li>')
                .replace(/</li><li>/g, '</li><li>')  // Ensure proper list structure
                .replace(/</ul><ul>/g, '')  // Prevent nested itemize duplication
                .replace(/</ol><ol>/g, '')  // Prevent nested enumerate duplication
                .replace(/\begin{matrix}/g, '\left[\begin{matrix}')  // Matrix with brackets
                .replace(/\end{matrix}/g, '\end{matrix}\right]')
                .replace(/\begin{tabular}{.*?}/g, '')  // Start of tabular, remove braces
                .replace(/\end{tabular}/g, '')
                .replace(/\hline/g, '<hr>')  // Horizontal line in tabular
                .replace(/\multirow{\d+}{\*}{([^}]+)}/g, '$1')  // Handle multirow by retaining row content
                .replace(/\multicolumn{\d+}{[^}]+}{([^}]+)}/g, '$1')  // Handle multicolumn by expanding content
                .replace(/\cline{\d+-\d+}/g, '')  // Remove \cline entirely
                .replace(/&/g, ' | ')  // Column separator
                .replace(/\/g, '<br>');  // Row separator

            outputDiv.innerHTML = processedText;
            MathJax.typesetPromise([outputDiv]).catch((err) => console.log(err));
        }

        function copyToClipboard() {
            const outputDiv = document.getElementById('output');
            navigator.clipboard.writeText(outputDiv.innerText).then(() => {
                alert('Text copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        window.onload = convertLatex;  // Auto convert on load
    </script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
        }
        .tab-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #333;
            font-weight: bold;
        }
        .split-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .half {
            width: 48%;
            min-width: 300px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        .output {
            min-height: 150px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
            overflow-x: auto;
            word-wrap: break-word;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</body>
</html>
